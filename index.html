<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Dun</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Starfield container */
        #starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Individual star styling */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        /* Twinkling animation for stars */
        @keyframes twinkle {
            0%, 100% { opacity: 0.1; }
            25% { opacity: 0.3; }
            50% { opacity: 1; }
            75% { opacity: 0.3; }
        }



        /* Main title container */
        .title-container {
            position: absolute;
            top: 25%; /* Positioned at top quarter of page */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
        }

        /* Main title styling */
        .main-title {
            font-size: 4.5rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: titleGlow 4s ease-in-out infinite;
        }

        /* Title glow animation */
        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
        }

        /* Animated Space Llama with Astronaut Helmet */
        .space-llama {
            position: absolute;
            top: 55%;
            left: -100px; /* Start off-screen */
            width: 150px; /* Size for the llama image */
            height: 150px;
            z-index: 3;
            animation: llamaFloat 25s ease-in-out infinite;
        }

        .llama-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1.1) contrast(1.1); /* Enhance the image slightly */
        }

        /* Space object styling */
        .space-object {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 4;
            pointer-events: none;
        }

        .space-object-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }



        /* Llama floating animation with rotation */
        @keyframes llamaFloat {
            0% {
                transform: translateX(-100px) rotate(-30deg) scale(0.6);
            }
            25% {
                transform: translateX(calc(25vw - 75px)) rotate(45deg) scale(1.2);
            }
            50% {
                transform: translateX(calc(50vw - 75px)) rotate(120deg) scale(1.8);
            }
            75% {
                transform: translateX(calc(75vw - 75px)) rotate(280deg) scale(2.4);
            }
            100% {
                transform: translateX(calc(100vw + 150px)) rotate(400deg) scale(2.8);
            }
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
                padding: 0 20px;
            }
            
            .space-llama {
                width: 60px;
                height: 60px;
                top: 35%;
            }
            

        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Starfield container for dynamic star generation -->
    <div id="starfield"></div>
    
    <!-- Main title positioned at top quarter -->
    <div class="title-container">
        <h1 class="main-title">Chase Dun</h1>
    </div>
    
    <!-- Animated Space Llama -->
    <div class="space-llama">
        <img src="Images/funny-llama.png" alt="Space Llama" class="llama-image">
    </div>

    <script>
        // Starfield generation and management
        class Starfield {
            constructor() {
                this.container = document.getElementById('starfield');
                this.stars = [];
                this.starCount = 1000; // Increased number of stars for denser starfield
                this.seed = 137; // New seed for consistent star positions
                this.init();
            }

            // Initialize the starfield
            init() {
                this.generateStars();
            }

            // Seeded random number generator for consistent star positions
            seededRandom() {
                // Simple but effective seeded random generator
                this.seed = (this.seed * 9301 + 49297) % 233280;
                return this.seed / 233280;
            }

            // Generate individual stars with random properties
            generateStars() {
                this.starCount = window.innerWidth * window.innerHeight / 2000;
                for (let i = 0; i < this.starCount; i++) {
                    const star = this.createStar();
                    this.container.appendChild(star);
                    this.stars.push(star);
                }
            }

            // Create a single star element
            createStar() {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Simple random positioning - much faster
                const x = this.seededRandom() * window.innerWidth;
                const y = this.seededRandom() * window.innerHeight;
                
                // Skip if behind title (simple check)
                if (this.isBehindTitle(x, y)) {
                    // Just move it to a different area instead of retrying
                    const newX = (x + window.innerWidth / 2) % window.innerWidth;
                    const newY = (y + window.innerHeight / 2) % window.innerHeight;
                    star.style.left = `${newX}px`;
                    star.style.top = `${newY}px`;
                } else {
                    star.style.left = `${x}px`;
                    star.style.top = `${y}px`;
                }
                
                // Use seeded random for consistent positioning
                const size = this.seededRandom() * 3 + 1; // Size between 1-4px
                
                // Create varied animation durations (3-8 seconds) to prevent synchronization
                const duration = 3 + (this.seededRandom() * 5);
                
                // Create varied delays (0 to 8 seconds) to stagger the animations
                const delay = this.seededRandom() * 8;
                
                // Calculate initial opacity based on delay and duration
                const cycleProgress = (delay / duration) % 1;
                const initialOpacity = 0.1 + (0.9 * Math.sin(cycleProgress * 2 * Math.PI));
                
                // Apply styles with CSS custom properties for animation timing
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.opacity = Math.max(0.1, initialOpacity.toFixed(3)); // Ensure minimum visibility
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--delay', `-${delay}s`);
                
                return star;
            }

            // Check if a position is behind the title
            isBehindTitle(x, y) {
                const titleContainer = document.querySelector('.title-container');
                if (!titleContainer) return false;
                
                const titleRect = titleContainer.getBoundingClientRect();
                const padding = 10; // Extra padding around title
                
                return x >= titleRect.left - padding && 
                       x <= titleRect.right + padding && 
                       y >= titleRect.top - padding && 
                       y <= titleRect.bottom + padding;
            }



        }

        // Space object spawning and management
        let lastSpawnedObject = null; // Track the last spawned object
        let isMouseDown = false; // Track if mouse is held down
        let hasSpawnedThisClick = false; // Track if we've already spawned an object for this click
        
        function setupSpaceObjectSpawner() {
            document.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                hasSpawnedThisClick = false; // Reset spawn flag on new mouse down
            });
            
            document.addEventListener('mousemove', (e) => {
                // Only spawn objects while dragging if we haven't spawned one yet for this click
                if (isMouseDown && !hasSpawnedThisClick) {
                    spawnSpaceObject(e.clientX, e.clientY);
                    hasSpawnedThisClick = true; // Mark that we've spawned an object for this click
                }
            });
            
            document.addEventListener('mouseup', () => {
                isMouseDown = false;
                // Don't reset hasSpawnedThisClick here to prevent spawning on mouseup
            });
            
            // Single click handler - only spawn if we haven't spawned during this click sequence
            document.addEventListener('click', (e) => {
                if (!hasSpawnedThisClick) {
                    spawnSpaceObject(e.clientX, e.clientY);
                    hasSpawnedThisClick = true;
                }
            });
        }

        function spawnSpaceObject(x, y) {
            // Randomly select between rocket, comet (asteroid), and UFO
            const objects = [
                {
                    name: 'rocket',
                    src: 'Images/cartoon_space_rocket.png',
                    alt: 'Space Rocket'
                },
                {
                    name: 'comet',
                    src: 'Images/asteroid.png',
                    alt: 'Space Comet'
                },
                {
                    name: 'ufo',
                    src: 'Images/ufo.png',
                    alt: 'UFO'
                }
            ];
            
            // Filter out the last spawned object to avoid repeats
            const availableObjects = objects.filter(obj => obj.name !== lastSpawnedObject);
            
            // If no objects available (shouldn't happen with 3 objects), use all objects
            const objectsToChooseFrom = availableObjects.length > 0 ? availableObjects : objects;
            
            const selectedObject = objectsToChooseFrom[Math.floor(Math.random() * objectsToChooseFrom.length)];
            
            const spaceObject = document.createElement('div');
            spaceObject.className = 'space-object';
            
            const spaceObjectImg = document.createElement('img');
            spaceObjectImg.src = selectedObject.src;
            spaceObjectImg.alt = selectedObject.alt;
            spaceObjectImg.className = 'space-object-image';
            
            spaceObject.appendChild(spaceObjectImg);
            document.body.appendChild(spaceObject);
            
            // Random direction (angle in radians)
            const angle = Math.random() * 2 * Math.PI;
            
            // Random speed between 200-400 pixels per second
            const speed = 200 + Math.random() * 200;
            
            // Calculate velocity components
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed;
            
            // Set initial position
            spaceObject.style.left = (x - 30) + 'px'; // Center object on click
            spaceObject.style.top = (y - 30) + 'px';
            
            // Orient object in direction of travel
            if (selectedObject.name === 'rocket') {
                // Rockets face their travel direction
                const rotationDegrees = (angle * 180 / Math.PI) + 90; // +90 to align rocket nose with direction
                spaceObject.style.transform = `rotate(${rotationDegrees}deg)`;
            } else if (selectedObject.name === 'comet') {
                // Comets face 180 degrees opposite to travel direction (trailing effect)
                const rotationDegrees = (angle * 180 / Math.PI) + 90 + 180; // +90 for alignment + 180 for opposite direction
                spaceObject.style.transform = `rotate(${rotationDegrees}deg)`;
            }
            // UFOs don't rotate (maintain original orientation)
            
            // Animate object movement
            animateSpaceObject(spaceObject, vx, vy);
            
            // Update the last spawned object
            lastSpawnedObject = selectedObject.name;
        }

        function animateSpaceObject(spaceObject, vx, vy) {
            let x = parseFloat(spaceObject.style.left);
            let y = parseFloat(spaceObject.style.top);
            
            const animate = () => {
                x += vx * 0.016; // 60 FPS (16.67ms per frame)
                y += vy * 0.016;
                
                spaceObject.style.left = x + 'px';
                spaceObject.style.top = y + 'px';
                
                // Remove object when it goes off-screen
                if (x < -100 || x > window.innerWidth + 100 || 
                    y < -100 || y > window.innerHeight + 100) {
                    spaceObject.remove();
                    return;
                }
                
                requestAnimationFrame(animate);
            };
            
            requestAnimationFrame(animate);
        }

        // Initialize starfield when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Starfield();
            setupSpaceObjectSpawner();
        });

        // Optimized resize handler with debouncing
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const starfield = document.getElementById('starfield');
                starfield.innerHTML = '';
                new Starfield();
            }, 50); // Wait 50ms after resize stops before regenerating
        });
    </script>
</body>
</html>
